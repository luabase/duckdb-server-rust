steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--build-arg'
    - 'PROJECT_ID=$PROJECT_ID'
    - '--build-arg'
    - 'GIT_HASH=$SHORT_SHA'
    - '-t'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/duckdb/duckdb-server:latest'
    - '.'

- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/duckdb/duckdb-server:latest'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/duckdb/duckdb-server:latest'
