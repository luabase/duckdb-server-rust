name: CI

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.head_ref != 'release' &&
      !contains(github.event.pull_request.labels.*.name, 'skip-version')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: |
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          month=$(date +%-m)
          day=$(date +%-d)
          monthday=$((month * 100 + day))
          echo "monthday=$monthday" >> $GITHUB_OUTPUT

      - name: Get version from main branch
        id: main_version
        run: |
          main_version=$(git show origin/main:Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ -z "$main_version" ]; then
            echo "::error::Could not find version in main branch Cargo.toml"
            exit 1
          fi
          echo "Main branch version: $main_version"
          echo "version=$main_version" >> $GITHUB_OUTPUT

      - name: Get version from PR branch
        id: pr_version
        run: |
          pr_version=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ -z "$pr_version" ]; then
            echo "::error::Could not find version in Cargo.toml"
            exit 1
          fi
          echo "PR branch version: $pr_version"
          echo "version=$pr_version" >> $GITHUB_OUTPUT

      - name: Calculate new CalVer version
        id: calver
        run: |
          main_version="${{ steps.main_version.outputs.version }}"
          pr_version="${{ steps.pr_version.outputs.version }}"
          year="${{ steps.date.outputs.year }}"
          monthday="${{ steps.date.outputs.monthday }}"

          main_year=$(echo "$main_version" | cut -d. -f1)
          main_monthday=$(echo "$main_version" | cut -d. -f2)
          main_patch=$(echo "$main_version" | cut -d. -f3)

          if [ "$main_year" = "$year" ] && [ "$main_monthday" = "$monthday" ]; then
            new_patch=$((main_patch + 1))
          else
            new_patch=0
          fi

          new_version="${year}.${monthday}.${new_patch}"

          if [ "$pr_version" = "$new_version" ]; then
            echo "PR already has version $new_version, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

      - name: Update Cargo.toml version
        if: steps.calver.outputs.skip != 'true'
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.calver.outputs.version }}"/' Cargo.toml
          cargo generate-lockfile

      - name: Commit version bump
        if: steps.calver.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.calver.outputs.version }}"
          git push

  test:
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0  # Full history to find triggering commit

      - name: Check for skip-ci
        id: skip-check
        run: |
          # Check the commit that triggered the workflow, not HEAD (which may be a bump commit)
          TRIGGER_SHA="${{ github.event.pull_request.head.sha }}"
          COMMIT_MSG=$(git log -1 --pretty=%B "$TRIGGER_SHA")
          COMMIT_AUTHOR=$(git log -1 --pretty=%an "$TRIGGER_SHA")
          echo "Triggering commit ($TRIGGER_SHA) by $COMMIT_AUTHOR: $COMMIT_MSG"

          # Skip if commit message contains skip-ci
          if echo "$COMMIT_MSG" | grep -qiE '\[?skip[- ]?ci\]?'; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping CI due to skip-ci in commit message"
          # Skip if commit is from a bot
          elif echo "$COMMIT_AUTHOR" | grep -qiE '\[bot\]$|github-actions|dependabot'; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping CI for bot commit"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Free disk space
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: Install Rust toolchain
        if: steps.skip-check.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        if: steps.skip-check.outputs.skip != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build
        if: steps.skip-check.outputs.skip != 'true'
        run: cargo build --verbose

      - name: Run tests
        if: steps.skip-check.outputs.skip != 'true'
        run: cargo test --verbose

      - name: Cleanup before cache
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          cargo clean --release
          rm -rf target/debug/deps
          rm -rf target/debug/build
          rm -rf target/debug/incremental
