name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.head_ref != 'release' &&
      !contains(github.event.pull_request.labels.*.name, 'skip-version')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: |
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          month=$(date +%-m)
          day=$(date +%-d)
          monthday=$((month * 100 + day))
          echo "monthday=$monthday" >> $GITHUB_OUTPUT

      - name: Get version from main branch
        id: main_version
        run: |
          main_version=$(git show origin/main:Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ -z "$main_version" ]; then
            echo "::error::Could not find version in main branch Cargo.toml"
            exit 1
          fi
          echo "Main branch version: $main_version"
          echo "version=$main_version" >> $GITHUB_OUTPUT

      - name: Get version from PR branch
        id: pr_version
        run: |
          pr_version=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ -z "$pr_version" ]; then
            echo "::error::Could not find version in Cargo.toml"
            exit 1
          fi
          echo "PR branch version: $pr_version"
          echo "version=$pr_version" >> $GITHUB_OUTPUT

      - name: Calculate new CalVer version
        id: calver
        run: |
          main_version="${{ steps.main_version.outputs.version }}"
          pr_version="${{ steps.pr_version.outputs.version }}"
          year="${{ steps.date.outputs.year }}"
          monthday="${{ steps.date.outputs.monthday }}"

          main_year=$(echo "$main_version" | cut -d. -f1)
          main_monthday=$(echo "$main_version" | cut -d. -f2)
          main_patch=$(echo "$main_version" | cut -d. -f3)

          if [ "$main_year" = "$year" ] && [ "$main_monthday" = "$monthday" ]; then
            new_patch=$((main_patch + 1))
          else
            new_patch=0
          fi

          new_version="${year}.${monthday}.${new_patch}"

          if [ "$pr_version" = "$new_version" ]; then
            echo "PR already has version $new_version, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

      - name: Update Cargo.toml version
        if: steps.calver.outputs.skip != 'true'
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.calver.outputs.version }}"/' Cargo.toml

      - name: Commit version bump
        if: steps.calver.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.calver.outputs.version }}"
          git push

  test:
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
